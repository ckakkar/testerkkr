<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Sign up Page</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/stylesheets/logIn.css" />
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
		integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" href="SignUp.css">
</head>

<body>
	<div class="box-form">
		<div class="left">
			<div class="overlay">
				<h1>Jobly</h1>
				<br>
				<p>Let's get you started</p>

			</div>
		</div>


		<div class="right">
			<h5>Sign Up</h5>
			<p>Have an existing account? <a href='/LogInPage.html'>Log In</a> Continue with your progress</p>
			<div class="inputs">
				<input type="text" placeholder="Username" id="username">
				<br>
				<input type="email" placeholder="Email Address" id="email">
				<br>
				<input type="password" placeholder="Password" id="password">
				<br>
				<input type="password" placeholder="Re-enter password" id="re_enter_password" onkeyup="check_password()">
				<br>
				<p id="alert">&nbsp;</p>
			</div>

			<br><br>
			<br>
			<button type="button" onclick="add_user()">Sign up</button>
		</div>

	</div>
	<script src="signup.js"></script>
</body>

</html>
